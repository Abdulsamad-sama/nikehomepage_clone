<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike. Just Do It. Nike.com</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="topmenu">
        <div class="brandlist">
            <div class="brandicon"><img src="../img/icons8-air-jordan-50.png" alt="Jordan"></div>
            <div class="brandicon"><img src="../img/converse_logo.jpeg" alt="Converse" ></div>
        </div>
        <div class="usermenu">
            <ul class="menulist">
                <li class="weight-xl">Find a Store</li>
                <li>Help</li>
                <li>Join Us</li>
                <li>Sign In</li>
            </ul>
        </div>

    </div>
    <div class="main-navigation">
        <div class="mainlogo"><img src="../img/icons8-nike-50.png" alt="nike"></div>
        <ul class="shop-category">
            <li>New</li>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Jordan</li>
        </ul>
        <div class="shoppingtool">
            <input type="search" name="search" id="search" placeholder="Search">
            <i class="bx bx-heart"></i>
            <i class="bx bx-shopping-bag"></i>
        </div>
    </div>

    <div class="content">

        <!-- blackfriday -->
        <div class="blackfriday">
            <img src="img/ban1.jpg" alt="Black Friday" title="Black Friday">
        </div>

    <!-- rai-picks -->
        <div class="rai">
            <img src="/img/ban2.jpg" alt="Rai Benjamin's Picks">
        
            <container class="rai-picks span">
                <h3>Give Sport</h3>
                <h1>RAI BENJAMIN'S PICK</h1>
                <p>Gift the style that fuel the champion sprinter &amp; hurdler's confidence beyound the finish line</p>
                <div class="button">
                    <button class="b1">Shop Rai <span class="wrap"> Pick's</span></button>
                    <button lass="b1">Shop Gift</button>
                </div>
            </container>
        </div>

        <!-- collections -->
        <div class="collections">
            <div>
                <figure class="collection">
                    <div class="image-card">
                        <img src="../img/niketravis.jpeg" alt="">
                    </div>
                    <figcaption>
                        <p class="collection-parag">Win for the city</p>
                        <p class="collection-head">NBA City Edition</p>
                        <button collection>Shop</button>
                    </figcaption>
                </figure>
                <figure class="collection">
                    <div class="image-card">
                        <img src="../img/threepeople.jpeg" alt="">
                    </div>
                    <figcaption>
                        <p class="collection-parag">For a Subtle Flex</p>
                        <p class="collection-head">P-6000 &amp; More</p>
                        <button collection>Shop</button>
                    </figcaption>
                </figure>
            </figure>
            <figure>
                <figure class="collection">
                    <div class="image-card">
                        <img src="../img/nikemodel.jpeg" alt="">
                    </div>
                    <figcaption>
                        <p class="collection-parag">Find Your Soft</p>
                        <p class="collection-head">Women's Zenvy Collection</p>
                        <button collection>Shop</button>
                    </figcaption>
                </figure>

                <figure class="collection">
                    <div class="image-card">
                        <img src="../img/nikecat.jpeg" alt="">
                    </div>
                    <figcaption>
                        <p class="collection-parag">Nothing Beats the city</p>
                        <p class="collection-head">Men City</p>
                        <button collection>Shop</button>
                    </figcaption>
                </figure>
            </div>
        </div>
        
        <div class="span">
            <h2 class=" text-red">NEW ARRIVALS</h2>
            <p>Featuring the Nike Tech Woven Suit</p>
            <button>Shop Gift</button>
            <img src="../img/nikeye.jpeg" alt="">
        </div>

        <div class="carousels">
            <h2>SHOP BY CLASSICS</h2>
            <div class="carousel">

                <img src="../img/airj1.jpeg" alt="">
                <img src="../img/dunk.jpeg" alt="">
                <img src="../img/airf1.jpeg" alt="">
                <img src="../img/vomero.jpeg" alt="">
                <img src="../img/cortez.jpeg" alt="">
                <img src="../img/airmax.jpeg" alt="">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-category">
            <div class="fetured"></div>
            <div class="shoes"></div>
            <div class="clothing"></div>
            <div class="kids"></div>
        </div>
        <div class="main-footer">
            <div class="resource"></div>
            <div class="help"></div>
            <div class="company"></div>
            <div class="promo-discount"></div>
        </div>
        <div class="copyright"></div>
    </footer>

</html>
